
<div>
    <h2><span>UserGroup</span> {{userGroup.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{userGroup.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Role</span>
                </td>
                <td>
                    <span class="form-control-static">{{userGroup.role}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{userGroup.userLogin}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>friendGroup</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="friendGroup.detail({id:userGroup.friendGroupId})">{{userGroup.friendGroupName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
