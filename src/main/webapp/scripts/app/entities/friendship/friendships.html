<div>
    <h2>Znajomi</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="friendship.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Dodaj znajomego</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Znajomy</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="friendship in friendships track by friendship.id">
                    <td>{{friendship.status == "Invitation" ? "Wysłane zaproszenie" : "Znajomy"}}</td>
                    <td>
                        {{friendship.secondUserLogin}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="friendship.userDetail({login:friendship.secondUserLogin})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Zobacz profil</span>
                        </button>
                        <button type="submit"
                                ui-sref="friendship.delete({id:friendship.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> {{friendship.status == "Invitation" ? "Cofnij zaproszenie" : "Usuń znajomego"}}</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
