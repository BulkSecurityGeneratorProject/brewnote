
<div>
    <h2><span>Friendship</span> {{friendship.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{friendship.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>firstUser</span>
                </td>
                <td>
                    {{friendship.firstUserLogin}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>secondUser</span>
                </td>
                <td>
                    {{friendship.secondUserLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
