
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAdditionalLabel">Dodaj lub edytuj dodatek</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_name">Nazwa</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="additional.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Spos√≥b dodania</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="additional.description"
                     />
        </div>

        <div class="form-group">
            <label for="field_recipe">Przepis</label>
            <select class="form-control" id="field_recipe" name="recipe" ng-model="additional.recipeId" ng-options="recipe.id as recipe.name for recipe in recipes">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anluj</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Zapisz</span>
        </button>
    </div>
</form>
