
<div>
    <h2><span>Przepis nr</span> {{recipe.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>
                    <span>Nazwa</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Styl</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.style}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Data warzenia</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Zawartość alkoholu</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.abv}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ekstrakt początkowy</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.originalGravity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Uwagi</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.notes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Objętość warki</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.volume}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Użytkownik</span>
                </td>
                <td>
                    {{recipe.userLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Wróć</span>
    </button>
</div>
