
<div>
    <h2><span>Recipe</span> {{recipe.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Style</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.style}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Abv</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.abv}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OriginalGravity</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.originalGravity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Notes</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.notes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Volume</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.volume}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{recipe.userLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
