<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRecipeLabel">Nowy przepis lub edycja istniejącego</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_name"><strong>Nazwa</strong></label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="recipe.name" required="true" minlength="3"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_style"><strong>Styl</strong></label>
            <input type="text" class="form-control" name="style" id="field_style"
                   ng-model="recipe.style" required="true"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Data warzenia</label>
            <input type="datetime-local" class="form-control" name="date" id="field_date"
                   ng-model="recipe.date"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_abv"><strong>Zawartość alkoholu</strong></label>
            <input type="number" class="form-control" name="abv" id="field_abv"
                   ng-model="recipe.abv" required="true"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_originalGravity"><strong>Ekstrakt początkowy</strong></label>
            <input type="number" class="form-control" name="originalGravity" id="field_originalGravity"
                   ng-model="recipe.originalGravity" required="true"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_volume">Objętość wartki</label>
            <input type="number" class="form-control" name="volume" id="field_volume"
                   ng-model="recipe.volume"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notes">Uwagi</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                   ng-model="recipe.notes"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visibility">Widoczność</label>
            <select name="visibilitySelect" class="form-control" id="field_visibility" ng-model="recipe.visibility"
                    required="true">
                <option value="">Wybierz</option>
                <option value="private">Prywatny</option>
                <option value="public">Publiczny</option>
                <option value="friends">Dla znajomych</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Anuluj</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Zapisz</span>
        </button>
    </div>
</form>
