
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGroupSharedRecipeLabel">Create or edit a GroupSharedRecipe</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="groupSharedRecipe.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sharingDate">SharingDate</label>
            <input type="datetime-local" class="form-control" name="sharingDate" id="field_sharingDate"
                    ng-model="groupSharedRecipe.sharingDate"
                     />
        </div>

        <div class="form-group">
            <label for="field_friendGroup">friendGroup</label>
            <select class="form-control" id="field_friendGroup" name="friendGroup" ng-model="groupSharedRecipe.friendGroupId" ng-options="friendGroup.id as friendGroup.name for friendGroup in friendgroups">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_recipe">recipe</label>
            <select class="form-control" id="field_recipe" name="recipe" ng-model="groupSharedRecipe.recipeId" ng-options="recipe.id as recipe.name for recipe in recipes">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
