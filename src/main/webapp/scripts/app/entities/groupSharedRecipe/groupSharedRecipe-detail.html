
<div>
    <h2><span>GroupSharedRecipe</span> {{groupSharedRecipe.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SharingDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{groupSharedRecipe.sharingDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>friendGroup</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="friendGroup.detail({id:groupSharedRecipe.friendGroupId})">{{groupSharedRecipe.friendGroupName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>recipe</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="recipe.detail({id:groupSharedRecipe.recipeId})">{{groupSharedRecipe.recipeName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
