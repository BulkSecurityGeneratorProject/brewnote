<div>
    <h2>Drożdże</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="yeast.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Dodaj nowe drożdże</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Temperatura fermentacji</th>
                    <th>Czas fermantacji (dzień)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yeast in yeasts track by yeast.id">
                    <td>{{yeast.name}}</td>
                    <td>{{yeast.temperature}}</td>
                    <td>{{yeast.days}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="yeast.edit({id:yeast.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edytuj</span>
                        </button>
                        <button type="submit"
                                ui-sref="yeast.delete({id:yeast.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Usuń</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <tr>
            <td>
                <button type="submit"
                        onclick="window.history.back()"
                        class="btn btn-info">
                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Wróć</span>
                </button>
            </td>
        </tr>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
